<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notice Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white">
    <header class="bg-blue-900 text-white p-4">
        <h1 class="text-2xl font-bold">Notice Board</h1>
    </header>

            <nav class="bg-blue-800 mt-6 py-2">
            <div class="flex flex-wrap justify-center space-x-4 text-sm md:text-base px-4">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="team.html" class="hover:underline">Team</a>
                <a href="pastteam.html" class="hover:underline">Past Team</a>
                <a href="gallery.html" class="hover:underline">Gallery</a>
                <a href="events.html" class="hover:underline">Events</a>
                <a href="contact.html" class="hover:underline">Contact</a>
                <a href="noticeboard.html" class="hover:underline">Notice Board</a>
            </div>
        </nav>
        
    <main class="p-4" data-aos="fade-up">
        <ul id="noticeList" class="list-disc ml-5 text-lg"></ul>
    </main>

    <footer class="bg-blue-900 text-white p-4 text-center">
        <p>© 2025 संवाद सृजन समिति</p>
    </footer>

    <script>
        AOS.init();
        fetch('notices.json')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('noticeList');
                data.forEach(n => {
                    const li = document.createElement('li');
                    li.textContent = n;
                    list.appendChild(li);
                });
            });
    </script>
</body>

</html>
